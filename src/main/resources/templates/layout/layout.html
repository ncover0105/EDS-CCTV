<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${title}">MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
    <script type="text/javascript" th:src="@{/js/com/eds.common.js(v=${commonVersion})}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/js/header.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/layout.js?v=1"></script>
</head>

<body class="sb-nav-fixed bg-main-dark">
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <!-- 레이아웃 전체 -->
    <div id="layoutSidenav">
        <!-- 사이드바 -->
        <div id="layoutSidenav_nav">
            <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div id="layoutSidenav_content">
            <div layout:fragment="content"></div>
            <!-- <div th:replace="~{fragments/modal/broadcast_modal :: broadcast_modal}"></div> -->
            <!-- <div th:replace="~{fragments/modal/custom_alert_modal :: #custom_alert_modal}"></div> -->
            <!-- <div th:replace="~{fragments/modal/speaker_save_modal :: speaker_save_modal_fragment}"></div> -->
            <div th:replace="~{fragments/modal/speaker_setting_modal :: #speaker_setting_modal}"></div>
            <div th:replace="~{fragments/modal/confirm_modal :: #confirm_modal}"></div>
            <div th:replace="~{fragments/modal/btype_action_modal :: #btype_action_modal}"></div>

            <!-- <footer class="footer-custom">
                <div th:replace="~{fragments/footer :: footerFragment}"></div>
            </footer> -->
        </div>
        
    </div>
    <div id="globalAlert"
        class="alert alert-info alert-dismissible fade position-fixed top-0 end-0 m-3 d-none"
        role="alert"
        style="z-index: 2000;">
        <svg id="globalAlertIcon" class="bi flex-shrink-0 me-2" width="20" height="20" role="img">
            <use href="/images/icons.svg#info-fill"></use>
        </svg>
        <span id="globalAlertText"></span>
    </div>
    <div id="globalToastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
    </div>
    <!-- 업데이트 알림 -->
    <div th:replace="~{fragments/modal/update_alert :: #update_alert}"></div>

    <!-- <div th:replace="~{fragments/toast :: #globalToast}"></div> -->

</body>
</html>
